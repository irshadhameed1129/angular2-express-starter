<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
      
      <img src="assets/PMKVY.jpg" alt="HTML5 Icon" style="width:99%;height:170px;">
<!--         	<img src="assets/images/flat-avatar.png" class="user-avatar" /> -->
			<h1>PMKVY <small> Online Assesment </small></h1>
      
     <md-card>  
			 <form class="example-form"[formGroup]="myForm" >
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg"  formControlName="username"  placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg"  formControlName="password"    placeholder="Password">
					</div>
				</div>
                  
         <button md-raised-button  (click)="login()">LogIN</button>
        
        <md-progress-bar *ngIf="isclicked" mode="indeterminate" color='accent' value = 20 bufferValue = 75></md-progress-bar>
     

			</form>
         
       </md-card>
		</div>	
	</div>
</div>
